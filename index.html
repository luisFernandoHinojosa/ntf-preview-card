<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Lexend+Deca:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <main class="app-web">
        <div class="card">
            <img class="image-equi" src="./assets/img/image-equilibrium.jpg" alt="">
            <h2 class="title">Equilibrium #3429</h2>
            <p class="parrafo">Our Equilibrium collection promotes balance and calm.</p>
            <div class="icons">
                <div class="ethereum">
                    <img src="./assets/img/icon-ethereum.svg" alt="Ethereum">
                    <span class="ethereum-data">0.041 ETH</span>
                </div>
                <div class="clock">
                    <img src="./assets/img/icon-clock.svg" alt="clock">
                    <span class="clock-data">3 days left</span>
                </div>
            </div>
            <hr class="linea">
            <div class="footer">
                <img class="perfil" src="./assets/img/image-avatar.png" alt="image-avatar">
                <span class="creator">Creation of <span class="name-creator">Jules Wyvern </span>
            </div>
        </div>  
    </main>
</body>
</html>
